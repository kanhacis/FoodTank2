<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Verify Number</title>
    <style>
        .main {
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center main">
        <form method="POST" class="my-5">
            {% csrf_token %}
            <input type="text" name="code" class="form-control" placeholder="Enter code">
            <input type="submit" class="btn btn-warning mt-3 w-100" value="Verify">
            
            <div class="mt-2">
                <span>Your OTP expire in <p class="countdown" style="display: inline;">120</p> seconds.</span>
                <a href=""></a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Function to update counters on all elements with class counter
            var doUpdate = function() {
            $('.countdown').each(function() {
                var count = parseInt($(this).html());
                if (count !== 1) {
                $(this).html(count - 1);
                }
                else{
                    $("span").text("Your OTP is expire.");
                    $("a").text("resend OTP");
                    let currLog = $(location).attr('href');
                    $("a").attr('href', currLog);
                }
            });
            };
            // Schedule the update to happen once every second
            setInterval(doUpdate, 1000);
            });
    </script>  
</body>
</html>
