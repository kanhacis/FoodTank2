{% extends '../base.html' %}
{% block content %}
{% load static %}

{% load sweetify %}
{% sweetify %}

<!-- Hero Start -->
<div class="container-xxl position-relative p-0">
    <!-- Navbar include start -->
        {% include 'navbar.html' %}
    <!-- Navbar include end -->

    <div class="container-xxl py-5 bg-dark hero-header mb-5">
        <div class="container text-center my-5 pt-5 pb-4">
            <h1 class="display-3 text-white mb-3 animated slideInDown">Login</h1>
            <h2 class="display-5 text-white mb-2 animated slideInDown">Welcome {{request.user}}</h2>
        </div>
    </div>
</div>
<!-- Hero End -->

<!-- Login Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h5 class="section-title ff-secondary text-center text-primary fw-normal">Login</h5>
            <h1 class="mb-5">Hurry up food is waiting..</h1>
        </div>
        <div class="row g-4">
            <div class="col-md-6 wow fadeIn" data-wow-delay="0.1s">
                <iframe class="position-relative rounded w-100 h-100"
                    src="https://t4.ftcdn.net/jpg/03/32/79/91/360_F_332799148_55PKYZ6OkLWfuQTTZ0jeD8gzNnweZ0mU.jpg"
                    frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false"
                    tabindex="0"></iframe>
            </div>
            <div class="col-md-6">
                <div class="wow fadeInUp" data-wow-delay="0.2s">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control" name="uname" id="uname" placeholder="Username">
                                    <label for="uname">Username</label>
                                </div>
                            </div>

                            <div class="col-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Your Password">
                                    <label for="pwd">Password</label>
                                </div>
                            </div>
                            
                            <p>Don't have an account? <a href="/signup/">signup</a></p>

                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit" id="signin">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login End -->

{% endblock content %}
